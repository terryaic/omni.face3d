[package]
# Semantic Versionning is used: https://semver.org/
version = "1.0.0"

# The title and description fields are primarily for displaying extension info in UI
title = "Simple UI Extension Template"
description="The simplest python extension example. Use it as a starting point for your extensions."

# Path (relative to the root) or content of readme markdown file for UI.
readme  = "docs/README.md"

# URL of the extension source repository.
repository = ""

# One of categories for UI.
category = "Example"

# Keywords for the extension
keywords = ["kit", "example"]


# Use omni.ui to build simple UI
[dependencies]
"omni.kit.uiapp" = {}

[python.pipapi] 
requirements = [
    "requests_toolbelt",
    "requests",                # Use pkg bundled with Kit
    "pillow",               # Use pkg bundled with Kit
]
use_online_index = true

[settings.exts."omni.kit.window.filepicker"] 
enable_thumbnail_generation = true
# Main python module this extension provides, it will be publicly available as "import omni.hello.world".
[[python.module]]
name = "omni.face3d"
